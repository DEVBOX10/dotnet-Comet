stages:
- stage: BuildPackSource
  jobs:
  - job: BuildHot
    displayName: Build HoTUI
    pool:
      name: Hosted macOS
      vmImage: 'macOS 10.14'
      demands:
      - MSBuild
      - Xamarin.Android
      - xcode
      - Xamarin.iOS
      - msbuild
    
    steps:
    - task: NuGetToolInstaller@1
      displayName: Use Nuget 5.0.2
      inputs:
        versionSpec: '5.0.2'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: build/HotUI-nuget.sln

    - task: Bash@3
      displayName: 'Version Script'
      inputs:
        targetType: 'inline'
        script: |
          echo '$(Build_BuildID)' $BUILD_BUILDID
                  BUILDNUMBER=$BUILD_BUILDID
                  VERSION=1.0.$BUILDNUMBER-beta
                  echo 'VERSION ' $VERSION
                  
                  #if ! [ $BRANCH = master ]; then
                  #   VERSION=1.0.$BUILDNUMBER
                  #    echo "##vso[build.updatebuildnumber]$VERSION"
                  #fi;
                  
                  echo "##vso[task.setvariable variable=Version]$VERSION"

    - task: MSBuild@1
      displayName: 'Build HotUI-nuget.sln'
      inputs:
        solution: 'build/HotUI-nuget.sln'
        configuration: '$(BuildConfiguration)'

    - task: NuGetCommand@2
      displayName: 'dotnet pack HotUI.nuspec'
      inputs:
        command: pack
        packagesToPack: 'HotUI.nuspec'
        versioningScheme: byEnvVar
        versionEnvVar: VERSION

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: '**\*.nupkg'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop_nuget'
        publishLocation: 'Container'
   
    - script: echo Publish Nuget Github the code!

    - task: NuGetCommand@2
      inputs:
        command: 'push'
        packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
        nuGetFeedType: 'external'
        publishFeedCredentials: 'ClanceyNugetFeed'